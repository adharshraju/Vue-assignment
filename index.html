<!DOCTYPE html>
<html>
    <head>
        <title>Order Food</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
<!--Cover section-->
        <section class="top-cover">
            <div class="cover-contents">
            </div>
        </section>

<!--Menu section-->
        <div id="menu">
            <section class="container content-section">
                <h2 class="section-header">Menu</h2>
                <div class="shop-items">
                    <div v-for="item in items" :key="item.name">
                        <div class="shop-item">
                            <span class="shop-item-title">{{item.name}}</span>
                            <img class="shop-item-image" :src="item.image">
                            <p> {{item.description}}</p>
                            <div class="shop-item-details">
                                <span class="shop-item-price">${{item.price}}</span>
                                <button class="button button-primary shop-item-button" type="button" @click="addToCart(item)" >ADD TO CART</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </section>
                    
    <!--Cart section-->
            <section class="container content-section">
                <h2 class="section-header">CART</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="food of cartItems" :key="food.name">
                            <td>{{food.name}}</td>
                            <td>${{food.price}}</td>
                            <td>{{food.quantity}} </td>
                            <td><button class="button button-danger" type="button" @click="removeFromCart(food)">REMOVE</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="cart-total">
                    <strong class="cart-total-title">Total ${{total}}</strong>
                    <p>(Includes 2.5% tax)</p>
                </div>
                <button class="button button-primary button-purchase" type="button" @click="purchaseClicked()">PLACE YOUR ORDER</button>
            </section>
        </div>


        <script src="menu.js"> </script>
    </body>
</html>
